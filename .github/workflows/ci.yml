name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]  # Auto-deploy to EC2
  pull_request:
    branches: [ "main", "master", "docker" ]  # Test PRs to any branch

permissions:
  contents: read
  pull-requests: read
  security-events: write

env:
  REGISTRY: docker.io
  FRONTEND_IMAGE: anupsharma329/frontend
  BACKEND_IMAGE: anupsharma329/backend
  SONAR_PROJECT_KEY: anupsharma329_fullstack-react-app
  EC2_HOST: "54.164.110.134"  # âœ… Updated to new EC2 IP

jobs:
  build-and-test:
    name: Build and Test (frontend + backend)
    runs-on: ubuntu-latest
    outputs:
      frontend-version: ${{ steps.version.outputs.frontend-version }}
      backend-version: ${{ steps.version.outputs.backend-version }}
      should-deploy: ${{ steps.check-branch.outputs.should-deploy }}
    strategy:
      matrix:
        project: [ frontend, backend ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Semantic Versioning
        id: version
        uses: paulhatch/semantic-version@v5.3.0
        with:
          tag_prefix: ""
          major_pattern: "BREAKING CHANGE:"
          minor_pattern: "feat:"
          format: "${major}.${minor}.${patch}-${increment}"

      - name: Check if should deploy
        id: check-branch
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: |
            ${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Run tests with coverage
        working-directory: ${{ matrix.project }}
        run: |
          npm run test --if-present -- --watch=false --ci --coverage --passWithNoTests || true

      - name: Build (if present)
        working-directory: ${{ matrix.project }}
        run: npm run build --if-present

      - name: Display versions
        run: |
          echo "Frontend Version: ${{ steps.version.outputs.version }}"
          echo "Backend Version: ${{ steps.version.outputs.version }}"
          echo "Semantic Version: ${{ steps.version.outputs.semantic_version }}"
          echo "Branch: ${{ github.ref }}"

  sonar-analysis:
    name: SonarQube Analysis
    needs: [ build-and-test ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >-
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.sources=frontend/src,backend
            -Dsonar.exclusions=**/node_modules/**,**/*.test.js,**/*.spec.js,frontend/build/**,backend/node_modules/**
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info
            -Dsonar.coverage.exclusions=**/node_modules/**,**/*.test.js,**/*.spec.js
            -Dsonar.ci.autoconfig.disabled=true
            ${{ github.event_name == 'pull_request' && format('-Dsonar.pullrequest.key={0} -Dsonar.pullrequest.branch={1} -Dsonar.pullrequest.base={2}', github.event.pull_request.number, github.event.pull_request.head.ref, github.event.pull_request.base.ref) || '' }}

      - name: SonarQube Quality Gate Check
        if: github.event_name == 'push'
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload frontend build
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build
          if-no-files-found: ignore

      - name: Upload backend package
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-src
          path: backend
          if-no-files-found: ignore

  build-and-push-docker:
    name: Build and Push Docker Images
    needs: [ build-and-test, sonar-analysis ]
    if: needs.build-and-test.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.FRONTEND_IMAGE }}
            ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Get Semantic Version
        id: version
        uses: paulhatch/semantic-version@v5.3.0
        with:
          tag_prefix: ""
          major_pattern: "BREAKING CHANGE:"
          minor_pattern: "feat:"

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:v${{ steps.version.outputs.version }}
            ${{ env.FRONTEND_IMAGE }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:v${{ steps.version.outputs.version }}
            ${{ env.BACKEND_IMAGE }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output version info
        run: |
          echo "Frontend Image: ${{ env.FRONTEND_IMAGE }}:v${{ steps.version.outputs.version }}"
          echo "Backend Image: ${{ env.BACKEND_IMAGE }}:v${{ steps.version.outputs.version }}"
          echo "Semantic Version: v${{ steps.version.outputs.version }}"

  deploy-to-ec2:
    name: ðŸš€ Deploy to EC2 Production
    needs: [ build-and-push-docker ]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 60s
          script: |
            echo "ðŸš€ Starting deployment to EC2 (54.164.110.134)..."
            
            # Create directory
            mkdir -p ~/fullstack-app
            cd ~/fullstack-app
            
            # Create docker-compose.yml
            cat > docker-compose.yml << 'EOF'
            version: '3.8'
            services:
              backend:
                image: anupsharma329/backend:latest
                ports:
                  - "5001:5001"
                restart: unless-stopped
              frontend:
                image: anupsharma329/frontend:latest
                ports:
                  - "80:80"
                depends_on:
                  - backend
                restart: unless-stopped
            EOF
            
            # Pull and run
            echo "ðŸ“¥ Pulling latest images..."
            docker-compose pull
            
            echo "ðŸ”„ Starting application..."
            docker-compose down
            docker-compose up -d
            
            echo "â³ Waiting for services..."
            sleep 20
            
            echo "ðŸ¥ Health checks..."
            curl -s http://localhost:5001/api/data && echo "âœ… Backend healthy" || echo "âŒ Backend failed"
            curl -s http://localhost && echo "âœ… Frontend healthy" || echo "âŒ Frontend failed"
            
            echo "ðŸŽ‰ Deployment complete!"
            echo "ðŸŒ Frontend: http://54.164.110.134"
            echo "ðŸ”— Backend: http://54.164.110.134:5001/api/data"
  notify:
    name: Notify Status
    needs: [ build-and-test, sonar-analysis, build-and-push-docker, deploy-to-ec2 ]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Get Semantic Version
        id: version
        uses: paulhatch/semantic-version@v5.3.0
        with:
          tag_prefix: ""

      - name: Notify Success
        if: success()
        run: |
          echo "âœ… CI/CD Pipeline completed successfully!"
          echo "ðŸ“¦ Version: v${{ steps.version.outputs.version }}"
          echo "ðŸŒ Production URL: http://${{ env.EC2_HOST }}"
          echo "ðŸ”— Backend API: http://${{ env.EC2_HOST }}:5001/api/data"
          echo "ðŸ“Š SonarQube analysis: Complete"
          echo "ðŸ³ Docker images: Updated"

      - name: Notify Failure
        if: failure()
        run: |
          echo "âŒ CI/CD Pipeline failed"
          echo "ðŸ“¦ Version: v${{ steps.version.outputs.version }}"
          echo "ðŸ” Check the workflow logs for details"